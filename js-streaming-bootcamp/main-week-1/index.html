<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="m-5">
    <div class="mb-3">
      <h4>Todo List</h4>
      <div class="form-inline">
        <input type="text" placeholder="add item" id="newTodo" class="form-control mr-2">
        <button id="addBtn" class="btn btn-info mr-2">Add</button>
        <button id="deleteBtn" class="btn btn-danger">clearAll</button>
      </div>
    </div>

    <div id="main-area">
      <div id="todo-area" class="panel">
        <div class="title-head d-flex">
          <h5 class="mr-5">Todo </h5>
          <p id="todo_cnt" class="cnt">0</p>
        </div>

        <ul id="todo" class="list-unstyled">
          <!-- display todos here -->
        </ul>
      </div>

      <div id="done-area" class="panel">
        <div class="title-head d-flex">
          <h5 class="mr-5">Done</h5>
          <p id="done_cnt" class="cnt">0</p>
        </div>
        <ul id="done" class="list-unstyled">
          <!-- display todos here -->
        </ul>
      </div>
    </div>


  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
